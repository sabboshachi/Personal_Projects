	<script>

//----------------------------------------------------Result-----------------------------------------------------
		function grade(){
			var name = document.getElementById('name').value;
			var mark = document.getElementById('mark').value;


			if (mark > 100 || mark< 0){
				alert("Invalid")
			}
			else if (mark > 80){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got A+. Your GPA is 5";
			}
			else if (mark > 70){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got A. Your GPA is 4";
			}
			else if (mark > 60){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got A-. Your GPA is 3.5";
			}
			else if (mark > 50){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got B. Your GPA is 3";
			}
			else if (mark > 40){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got C. Your GPA is 2";
			}
			else if (mark > 33){
				document.getElementById('output').innerHTML = "Dear, " + name + " You got D. Your GPA is 1";
			}
			else if (mark< 32){
				document.getElementById('output').innerHTML = "Dear, " + name + " You are failed. Try next year.";
			}
			else{
				alert("Syntax Error!")
			}
		}
	</script>
